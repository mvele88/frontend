
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>M&M Sniper Bot Command Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
    }
    .status-box {
      background: #111;
      padding: 1rem;
      border: 1px solid #00ffcc;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    .label {
      font-weight: bold;
      color: #00ffaa;
    }
    input.pin {
      width: 100%;
      padding: 0.5rem;
      background: #222;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      border-radius: 8px;
    }
    .footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>M&M Sniper Bot Command Panel</h1>

    <div class="status-box">
      <p><span class="label">Status:</span> <span id="status">Awaiting Funding Drop</span></p>
      <p><span class="label">Bots Online:</span> <span id="bots">0 / 280</span></p>
      <p><span class="label">Backend:</span> <span id="backend">Initialized</span></p>
      <p><span class="label">Cold Wallet:</span> <span id="cold">0%</span></p>
      <p><span class="label">Funding Level:</span> <span id="funding">$0 / $4,050</span></p>
    </div>

    <div class="status-box">
      <p><span class="label">PIN Override</span></p>
      <input class="pin" type="password" placeholder="Enter PIN to unlock manual override" />
    </div>

    <div class="footer">
      Operated by The Entity â€” Standby for Command
    </div>
  </div>

  <script>
    // Simulated backend JSON (replace with fetch from backend later)
    const backendData = {
      status: "Awaiting Funding Drop",
      botsOnline: 0,
      backend: "Initialized",
      coldWalletPercent: "0%",
      funding: "$0 / $4,050"
    };

    function updateUI(data) {
      document.getElementById('status').textContent = data.status;
      document.getElementById('bots').textContent = `${data.botsOnline} / 280`;
      document.getElementById('backend').textContent = data.backend;
      document.getElementById('cold').textContent = data.coldWalletPercent;
      document.getElementById('funding').textContent = data.funding;
    }

    // In real use: fetch('/api/status').then(res => res.json()).then(updateUI);
    updateUI(backendData);
  </script>
</body>
</html>
