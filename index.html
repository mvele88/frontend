<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M & M A.I. PLATFORM</title>
  <style>
    body {
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #0ff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    h1 {
      margin-top: 40px;
      font-size: 2rem;
    }
    #status {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #0f0;
    }
    .button {
      background: #0ff;
      border: none;
      color: #000;
      padding: 15px 25px;
      font-size: 1.1rem;
      cursor: pointer;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 20px #0ff;
    }
    .button:disabled {
      background: #444;
      color: #888;
      box-shadow: none;
      cursor: not-allowed;
    }
    #log {
      width: 90%;
      max-width: 800px;
      margin-top: 2rem;
      background: #111;
      padding: 1rem;
      border-radius: 8px;
      text-align: left;
      overflow-y: auto;
      height: 200px;
    }
  </style>
</head>
<body>
  <h1>M & M A.I. PLATFORM</h1>
  <div id="status">Waiting for wallet trigger...</div>
  <div>
    <button class="button" id="startBtn">Start Bot</button>
    <button class="button" id="stopBtn" disabled>Stop Bot</button>
  </div>
  <div id="log"></div>

  <script>
    const backendUrl = 'https://crypto-backend-4rnd1j4vc-samuel-s-projects-545d58d6.vercel.app'; // ‚úÖ live backend

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statusDiv = document.getElementById('status');
    const logDiv = document.getElementById('log');

    function log(message) {
      const time = new Date().toLocaleTimeString();
      const entry = `[${time}] ${message}`;
      const p = document.createElement('div');
      p.textContent = entry;
      logDiv.appendChild(p);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    startBtn.onclick = async () => {
      statusDiv.textContent = "Starting bot...";
      startBtn.disabled = true;
      try {
        const res = await fetch(`${backendUrl}/start`, { method: 'POST' });
        const data = await res.json();
        if (data.success) {
          statusDiv.textContent = "Bot is LIVE";
          stopBtn.disabled = false;
          log("‚úÖ Bot started.");
        } else {
          throw new Error(data.error);
        }
      } catch (e) {
        statusDiv.textContent = "Failed to start.";
        startBtn.disabled = false;
        log("‚ùå Error: " + e.message);
      }
    };

    stopBtn.onclick = async () => {
      statusDiv.textContent = "Stopping bot...";
      stopBtn.disabled = true;
      try {
        const res = await fetch(`${backendUrl}/stop`, { method: 'POST' });
        const data = await res.json();
        if (data.success) {
          statusDiv.textContent = "Bot is OFFLINE";
          startBtn.disabled = false;
          log("üõë Bot stopped.");
        } else {
          throw new Error(data.error);
        }
      } catch (e) {
        statusDiv.textContent = "Failed to stop.";
        stopBtn.disabled = false;
        log("‚ùå Error: " + e.message);
      }
    };
  </script>
</body>
</html>
