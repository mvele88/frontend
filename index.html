<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPFS Site</title>

  <!-- Load CSS from IPFS via proxy -->
  <link rel="stylesheet" href="/api/ipfs/QmExampleCssCID" />
</head>
<body>
  <h1>Welcome to IPFS Proxy Demo</h1>

  <!-- Button that should load content from IPFS -->
  <button id="loadBtn">Load IPFS Content</button>
  <div id="content"></div>

  <!-- JS loaded via proxy -->
  <script src="/api/ipfs/QmExampleJsCID"></script>

  <script>
    document.getElementById("loadBtn").addEventListener("click", async () => {
      try {
        const res = await fetch("/api/ipfs/QmExampleContentCID");
        if (!res.ok) throw new Error("Network response was not ok");
        const text = await res.text();
        document.getElementById("content").textContent = text;
      } catch (err) {
        document.getElementById("content").textContent = "Error loading content: " + err.message;
      }
    });
  </script>
</body>
</html>
